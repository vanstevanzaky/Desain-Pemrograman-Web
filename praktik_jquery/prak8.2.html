<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert($("#test1").text("<b>Hello World</b>"))
                });
                $("#btn2").click(function(){
                    alert($("#test2").html("<b>Hello World!</b>"))
                });
                $("#btn3").click(function(){
                    alert($("#test3").val("Polinema"))
                });
            });
        </script>
    </head>
    <body>
        <p id="test1">Ini adalah Paragraf pertama</p>
        <p id="test2">Ini adalah <b> paragraf </b> lain.</p>

        <p>Nama Anda : <input type="text" id="test3"></p>

        <button id="btn1">Set Text</button>
        <button id="btn2">Set HTML</button>
        <button id="btn3">Set Value     </button>
    </body>
</html>
